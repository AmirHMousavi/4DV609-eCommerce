<!doctype html>
<html lang="en" style = "background-color: #EEEEEE;">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("img/favicon.png")">
  <link rel="stylesheet" href="@routes.Assets.versioned("css/app.css")">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
</head>
<body id="body" ng-controller="mainController" ng-cloak>
  <md-toolbar class= "row" flex = "100">
    <div class="md-toolbar-tools" class= "row" flex = "100">
      <div flex = "20" hide show-gt-md flex>
        <a href="#/items">
          <img id = "appLogo" src="img/app-icon.png" height = "30px" width = "30px" />
          <span>E-Commerce App</span>
        </a>
      </div>
        <!-- fill up the space between left and right area -->
      <span flex></span>
      <md-tabs id = "main_tabs" md-dynamic-height md-border-bottom flex="80" md-center-tabs ng-if = "currentUser !== ''">
          <md-tab class "tabItemLabel md-accent" label = "ITEMS"  onClick = "goTo('#/items')"></md-tab>
          <md-tab  label="MY ACCOUNT" onClick = "goTo('#/account')"></md-tab>
          <md-tab  label="DOCUMENTATION" onClick = "goTo('#/documentation')"></md-tab>
          <md-tab  label="MONOLITH BREAKERS" onClick = "goTo('#/us')"></md-tab>
      </md-tabs>
      <div ng-show = "isLoggedIn === false">
        <md-button onClick = "logMeIn()">Login/Register</md-button>
      </div>
      <div ng-show = "isLoggedIn === true" layout = "row">
          <div id = "loggedUserName" hide show-gt-md flex><span hide show-gt-md flex class = "md-subhead">{{currentUser}}</span></div>
          <md-button ng-click = "logMeOut()">Logout</md-button>
      </div>
    </div>
  </md-toolbar>
  <!--<ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul>-->
  <div ng-view></div>

  <!--<div>Angular seed app: v<span app-version></span></div>-->
  <script data-main="@routes.Assets.versioned("js/main.js")" src="@routes.Assets.versioned("lib/requirejs/require.js")"></script>
</body>
</html>
