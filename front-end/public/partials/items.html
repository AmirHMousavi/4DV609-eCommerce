<div id = "itemsWrapper" layout = "column" flex = "100"  ng-if = "items.length > 0">
    <div id="filter" layout="row" layout-wrap flex-offset = "10"> 
        <div layout="row" layout-wrap flex="80" flex-offset="10" layout="row">
            <div flex="90">
                <md-input-container md-no-float class="md-block">
                    <md-icon md-svg-icon="img/search.svg"></md-icon>
                     <input ng-model="search" placeholder="Search......">
               </md-input-container>
           </div>
       </div>
    </div>
    <div layout = "row" layout-wrap flex-offset = "10" flex-offset-sm = "0" ng-show = "showItems == true">
        <item-card></item-card>
    </div>
    <div layout = "row" flex = "100" layout-align = "center center" ng-show = "showItems == false">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
</div>
<div id = "noItemsWrapper" layout = "column" flex = "100" ng-if = "!items.length >0" layout-align = "center center">
    <div layout = "column" flex = "100"><span class = "md-display-2">NO ITEMS AVAILABLE</span></div>
</div>
