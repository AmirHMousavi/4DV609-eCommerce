<div layout = "row">
    <md-card ng-repeat="item in items | filter:search" flex = "30" flex-sm = "100">
        <img ng-src="img/md_bg.jpg" class="md-card-image cardImg" alt="Washed Out">
        <div id = "itemTitle" flex = "100" layout-align = "center center">
            <center><span class = "md-display-1">{{item.name |uppercase}} </span></center>
        </div> 
        <div id = "itemExtraInfo" flex = "100" layout = "row" layout-align = "space around">
            <div layout = "row">
                <md-icon md-svg-icon="img/face.svg" style="fill:white"></md-icon>
                <span class = "md-title">{{item.userId}} </span>
            </div>
            <div layout = "row" >
                <span class = "md-title">{{item.price | currency: "SEK" : 0}} </span>
            </div>
        </div>
        <div id = "itemImg" flex = "100" layout = "column">
            <img src="http://www.pngall.com/wp-content/uploads/2016/04/Table-High-Quality-PNG.png" heignt = "150" width="150" />
        </div>
    </md-card>
</div>
